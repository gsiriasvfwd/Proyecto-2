<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Postulantes - Sistema de Becas</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="../estilos/evaluador.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- ESTRUCTURA (HTML) -->
    <main>
        <section>
            <h2>Historial de Postulaciones</h2>
            <p>Aquí puede ver todas las postulaciones realizadas y su estado actual.</p>
        </section>

        <div class="filtros">
            <label for="filtroEstado">Filtrar por Estado:</label>
            <select id="filtroEstado">
                <option value="todos">Todos</option>
                <option value="Enviada">Enviada</option>
                <option value="En revisión">En revisión</option>
                <option value="Aprobada">Aprobada</option>
                <option value="Rechazada">Rechazada</option>
            </select>
        </div>

        <div class="tabla-container">
            <table class="tabla-historial">
                <thead>
                    <tr>
                        <th>Convocatoria</th>
                        <th>Fecha de Postulación</th>
                        <th>Estado</th>
                        <th>Puntaje</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody id="historial">
                    <tr>
                        <td colspan="5" class="text-center">No hay postulaciones registradas</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </main>

    <!-- FUNCIONAMIENTO Y LÓGICA (JavaScript) -->
    <script src="../js/auth.js"></script>
    <script src="../js/evaluador.js"></script>
</body>

</html>
