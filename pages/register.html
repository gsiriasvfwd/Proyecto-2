<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Becas</title>
    <link rel="register" href="../estilos/register.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imagenes/logo.jpg" alt="Fundación Semillas del Saber" class="logo">
        </div>
        <h1>Sistema de Gestión de Becas</h1>
        <p>Fundación Semillas del saber</p>
    </header>

    <main>
        <div id="register">
            <h2>Registro de Usuario</h2>

            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>

            <label for="rol">Tipo de Usuario</label>
            <select id="rol" required>
                <option value="">Selecciona un rol</option>
                <option value="admin">Administrador</option>
                <option value="postulante">Postulante a Beca</option>
                <option value="evaluador">Evaluador</option>
            </select>

            <button type="submit">Crear Cuenta</button>

            <p class="text-center mt-2">
                ¿Ya tienes cuenta?
                <a href="login.html">Inicia sesión aquí</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; Sistema de Gestión de Becas y Ayudas Académicas - 2026</p>
    </footer>

    <script src="../js/register.js"></script>
</body>

</html>
