<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Becas</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="../estilos/login.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imagenes/logo_circular (1).jpg" alt="Fundación Semillas del Saber" class="logo">
        </div>
        <h1>Sistema de Gestión de Becas</h1>
        <p>Fundación Semillas del saber</p>
    </header>

    <nav id="main-nav">
        <!-- El menú se generará dinámicamente desde js/auth.js -->
    </nav>

    <main>
        <form>
            <h2>Iniciar Sesión</h2>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>

            <div id="security-code-container" style="display: none; margin-top: 15px;">
                <label for="securityCode">Código de Autorización (Admin/Eval)</label>
                <input type="password" id="securityCode" placeholder="Ingresa el código de seguridad">
            </div>

            <button type="button" id="btn-login">Ingresar</button>

            <p class="text-center mt-2">
                ¿No tienes cuenta?
                <a href="register.html">Regístrate aquí</a>
            </p>
        </form>
    </main>

    <footer>
        <p>&copy; Sistema de Gestión de Becas y Ayudas Académicas - 2026</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
