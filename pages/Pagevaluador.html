<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de Becas (Panel de Control)</title>
</head>

<body>
    <!-- ESTRUCTURA (HTML) -->
    <main>
        <h1>Panel de Evaluación de Becas</h1>

        <section>
            <h2>Postulaciones recibidas</h2>
            <!-- Contenedor dinámico que será llenado por la lógica de JS -->
            <div id="lista">
                <p>Cargando postulaciones...</p>
            </div>
        </section>

        <section id="acciones" style="margin-top: 20px;">
            <button id="btnBorrarTodo">Borrar todas las postulaciones</button>
        </section>
    </main>

    <!-- FUNCIONAMIENTO Y LÓGICA (JavaScript) -->
    <script src="../js/pagevaluador.js"></script>
</body>

</html>
