<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Historial - Sistema de Becas</title>
    <link rel="stylesheet" href="../estilos/postulante.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imagenes/logo.jpg" alt="Fundación Semillas del Saber" class="logo">
        </div>
        <h1>Mi Historial de Postulaciones</h1>
        <p>Sistema de Gestión de Becas</p>
    </header>

    <nav id="main-nav">
        <!-- El menú se generará dinámicamente desde js/auth.js -->
    </nav>

    <main>
        <section class="historial-header">
            <h2>Historial de Postulaciones</h2>
            <button id="btn-solicitar" class="btn-solicitar">
                Solicitar una beca
            </button>
        </section>

        <section class="historial-content">
            <div class="filtros">
                <label for="filtroEstado">Filtrar por Estado:</label>
                <select id="filtroEstado">
                    <option value="todos">Todos</option>
                    <option value="Enviada">Enviada</option>
                    <option value="En revisión">En revisión</option>
                    <option value="Aprobada">Aprobada</option>
                    <option value="Rechazada">Rechazada</option>
                </select>
            </div>

            <div class="tabla-container">
                <table class="tabla-historial">
                    <thead>
                        <tr>
                            <th>Nombre de la Beca</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Fecha Envío</th>
                            <th>Puntaje Total</th>
                            <th>Estado</th>
                            <th>Observación del Evaluador</th>
                        </tr>
                    </thead>
                    <tbody id="historial">
                        <tr>
                            <td colspan="5" class="text-center">
                                Cargando postulaciones...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Sistema de Gestión de Becas y Ayudas Académicas - 2026</p>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/postulante.js"></script>
</body>

</html>
